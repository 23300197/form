<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Работа с формами</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <form action="" id="form-reg">
        <label for="login"> Введите логин</label><br> 
        <!--#лайбл это подпись-->
        <input type="<text>" class="form-item" name="login" id="login" placeholder="Введите логин" required> <br> 
            <!--#плейсхолдер это подпись внутри поля ввода\ рекьюд - обязательность заполнения поля ввода-->

            <label for="pass"> Введите пароль</label><br>
      <input class="form-item" type="password" name="pass" id="pass" placeholder="Введите пароль" required> <br>

      <label for="email"> Введите email</label><br>
      <input class="form-item" type="email" name="email" id="email" placeholder="Введите email" required><br>
      <label for="age"> Введите возраст</label><br>
      <input type="number" name="age" id="age" max="100" min="0" step="1"><br>

      <input type="radio" name="gender" id="gender-f" value="female" checked><!--чекед выбрано по умолчанию-->
      <label for="gender-f"> жен</label>
      <input type="radio" name="gender" id="gender-m" value="male">
      <label for="gender=m"> муж</label><br>

        <label for="city">Выберите город</label><br>
      <select name="city" id="city">
        <option disabled selected> Выберите город</option>
        <option value="city1"> Москва</option> 
        <option value="city2"> Казань</option> 
        <option value="city3"> Челябинск</option> 
        <option value="city4"> Екатеринбург</option> 

      </select><br>
      <label for="about" Информация о себе></label>
      <textarea name="about" id="about" cols="30" rows="10"></textarea><br>

      <input type="checkbox" name="agreement" id="agreement" required>
      <label for="agreement"> Согласие с ...</label><br>


       <input class="form-btn" type="submit" value="Зарегистрироваться"><br>    
       <input class="form-btn" type="reset"><!--сброс кнопка-->

    </form>
    
</body>
</html>
